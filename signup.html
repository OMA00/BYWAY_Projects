<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Signup.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <!--Navigation-->
    <header>
      <nav>
        <img src="logo.png" alt="byway logo" />
        <img src="Byway.png" alt="byway" />
        <li id="menu"><a href="#">Categories</a></li>
        <div>
          <i class="bx bx-search-alt-2"></i>
          <input
            type="search"
            name="search courses"
            id="input-field1"
            placeholder="Search Courses"
          />
        </div>
        <li><a href="#">Teach On Byway</a></li>
        <div>
          <i class="bx bx-cart-alt"></i>
          <button>Log In</button><button>Sign Up</button>
        </div>
      </nav>
    </header>
    <!--hero-->
    <section>
      <div>
        <img src="Frame 427319048.png" alt="working" />
      </div>

      <div id="Container">
        <form>
          <h2 id="signup-heading">Create Your Account</h2>

          <h5 id="fullname-heading">Full Name</h5>
          <input type="text" id="input-field" placeholder="First Name" />
          <input type="text" id="input-field" placeholder="Last Name" />
          <h5 id="username-heading">Username</h5>
          <input type="text" id="UserName" placeholder="Username" />
          <h5 id="email-heading">Email</h5>
          <input type="text" id="email" placeholder="Email" />
          <h5 id="password-heading">Password</h5>
          <input type="text" id="password" placeholder="Enter Password" />
          <input type="text" id="Confirm" placeholder="Confirm Password" />

          <div>
            <button id="log-button">Create Account</button>
          </div>

          <h4><span>Sign up with</span></h4>

          <div id="social-space">
            <img src="social login.png" alt="facebook" />
            <img src="social login (1).png" alt="microsoft" />
            <img src="social login (2).png" alt="google" />
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
