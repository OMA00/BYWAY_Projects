<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log IN Bwway</title>
    <link rel="stylesheet" href="Login.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <img src="logo.png" alt="byway logo" />
        <img src="Byway.png" alt="byway" />
        <li><a href="#">Categories</a></li>
        <div>
          <i class="bx bx-search-alt-2"></i>
          <input
            type="search"
            name="search courses"
            placeholder="Search courses"
          />
        </div>
        <li><a href="#">Teach On Byway</a></li>
        <div>
          <i class="bx bx-cart-alt"></i>
          <button>Log In</button><button>Sign Up</button>
        </div>
      </nav>
    </header>
    <section>
      <form>   
      <form id="Container">
        <div id="Left-side">
          <h3 id="form-header">Sign in to your account</h3>
          <h5 id="email-label">Email</h5>
          <input
            type="text"
            name="UserName"
            id="username"
            placeholder="UserName or email Id"
          />
          <h5 id="label-password">Password</h5>
          <input type="text" name="Password" id="Passcount" placeholder="password" />
          <div>
            <button id="button">Create Your Account</button>
          </div>
          <h4><span>       
          Sign up with
          </h4></span>        
          <div id="social-space">
            <img src="social login.png" alt="facebook" />
            <img src="social login (1).png" alt="microsoft" />
            <img src="social login (2).png" alt="google" />
          </div>
        </div>
    </form>
        <div id="right-side">
          <img src="Byway (2).png" alt="hero-image" />
        </div>
      </div>
    </section>
  </body>
</html>
